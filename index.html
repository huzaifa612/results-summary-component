<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <section class="left-side">
        <h1>Your Result</h1>
        <section class="circle">
          <h2>76</h2>
          <h3>of 100</h3>
        </section>
        <h4>Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="right-side">
        <h1>Summary</h1>
        <section class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="icon of reaction">
          <h5 class="react">Reaction</h5>
          <h6>80 <span>/ 100</span></h6>
        </section>
        <section class="memory">
          <img src="assets/images/icon-memory.svg" alt="icon of memory">
          <h5 class="memry">Memory</h5>
          <h6>92 <span>/ 100</span></h6>
        </section>
        <section class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="icon of verbal">
          <h5 class="verb">Verbal</h5>
          <h6>61 <span>/ 100</span></h6>
        </section>
        <section class="visual">
          <img src="assets/images/icon-visual.svg" alt="icon of visual">
          <h5 class="visu">Visual</h5>
          <h6>72 <span>/ 100</span></h6>
        </section>
        <button type="submit">Continue</button>
      </section>
    </main>
</body>
</html>
